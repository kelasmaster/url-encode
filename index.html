<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder/Decoder</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container Styling */
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    /* Heading Styling */
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    /* Input Section */
    .input-section textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      margin-bottom: 20px;
    }

    /* Button Section */
    .button-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-section button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #encodeButton {
      background-color: #4caf50;
      color: white;
      margin-right: 10px;
    }

    #decodeButton {
      background-color: #03a9f4;
      color: white;
      margin-left: 10px;
    }

    #copyButton {
      background-color: #ff9800;
      color: white;
    }

    .button-section button:hover {
      opacity: 0.9;
    }

    /* Output Section */
    .output-section label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    .output-section textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      background-color: #f9f9f9;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .button-section {
        flex-direction: column;
      }

      .button-section button {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Encoder/Decoder</h1>
    <div class="input-section">
      <textarea id="inputText" placeholder="Enter text here..."></textarea>
    </div>
    <div class="button-section">
      <button id="encodeButton">Encode</button>
      <button id="decodeButton">Decode</button>
      <button id="copyButton">Copy</button>
    </div>
    <div class="output-section">
      <label for="outputText">Result:</label>
      <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
    </div>
  </div>
  <script>
    // Select DOM elements
    const inputText = document.getElementById('inputText');
    const encodeButton = document.getElementById('encodeButton');
    const decodeButton = document.getElementById('decodeButton');
    const copyButton = document.getElementById('copyButton');
    const outputText = document.getElementById('outputText');

    // Encode Button Click Event
    encodeButton.addEventListener('click', () => {
      const text = inputText.value;
      if (text.trim() === '') {
        alert('Please enter some text to encode.');
        return;
      }
      try {
        const encodedText = encodeURIComponent(text);
        outputText.value = encodedText;
      } catch (error) {
        outputText.value = 'Error encoding text.';
      }
    });

    // Decode Button Click Event
    decodeButton.addEventListener('click', () => {
      const text = inputText.value;
      if (text.trim() === '') {
        alert('Please enter some text to decode.');
        return;
      }
      try {
        const decodedText = decodeURIComponent(text);
        outputText.value = decodedText;
      } catch (error) {
        outputText.value = 'Error decoding text.';
      }
    });

    // Copy Button Click Event
    copyButton.addEventListener('click', async () => {
      const textToCopy = outputText.value;
      if (textToCopy.trim() === '') {
        alert('No result to copy.');
        return;
      }
      try {
        await navigator.clipboard.writeText(textToCopy);
        alert('Result copied to clipboard!');
      } catch (error) {
        alert('Failed to copy result.');
      }
    });
  </script>
</body>
</html>
